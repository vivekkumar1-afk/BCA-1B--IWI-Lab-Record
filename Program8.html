<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* Parent container */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height:200px;
            background-color: #f0f0f0;
        }
        /* Child boxes */
        .box {
            width: 100px;
            height: 10px;
            padding:20px;
            background-color: #a945b2;
            color: white;
            justify-content: center;
            border-radius:50px;
            font-size: 20px;
        }
        </style>
</head>
<body>
    <h2 style="text-align:center;">Flexbox Example</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
