<!DOCTYPE html>
<html>
<body>

<p id="msg">Hello</p>
<button onclick="doAll()">Click Me</button>

<script>
function doAll() {

  // CREATE + APPEND
let span = document.createElement("span");
span.innerText = " World";
document.getElementById("msg").appendChild(span);

  // MODIFY
document.getElementById("msg").style.color = "blue";

  // REMOVE (after 2 seconds)
setTimeout(function () {
    document.getElementById("msg").removeChild(span);
}, 2000);
}
</script>

</body>
</html>
