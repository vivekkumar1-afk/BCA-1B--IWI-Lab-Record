<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

<h2 id="heading">Hello World</h2>
<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
    document.getElementById("heading").innerHTML = "Text Changed!";
    document.querySelector("h2").style.color = "red";
}
</script>

</body>
</html>
