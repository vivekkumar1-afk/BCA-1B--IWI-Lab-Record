<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Making a Table - Rowspan Example</title>
</head>
<body>
  <h1>Student Details (Rowspan Example)</h1>

  <table border="1" cellpadding="8" cellspacing="0">
    <caption><strong>Student detail</strong></caption>
    
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>RSDC clubs</th>
      </tr>
    </thead>
   
    <tr>
      <tr>
        <td rowspan="2">Vivek kumar</td>
        <td rowspan="2">BCA 1B</td>
        <!-- This cell spans two rows, merging the RSDC clubs column for both students -->
        <td>RAG</td>
        </tr>
        
             <td>Carpedium</td>
      </tr>
      <tr>
      <tr>
        <td rowspan="2">Jane Doe</td>
        <td rowspan="2">BCA 1B</td>
        <td>RAG</td>
    </tr>
                <td>Carpedium</td>
                </tr
        
        
      </tr>
    </tbody>

  </table>

</body>
</html>
