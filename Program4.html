<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h2><p>Registration Form</p></h2>
<br>
<form>
Full Name:<br>
<input type="text" name="Full Name">
<br>
Email:<br>
<input type="email" name="Email">
<br>
Age:<br>
<input type="number" name="Age">
<br><br>
Gender:<br>
<input type="radio" name="Male"value="Gender"> Male
<br>
<input type="radio" name="Female"value="Gender">Female
<br>
<input type="radio" name="Other"value="Gender">Other

<h3><p>Interests:</p></h3>
<input type="checkbox" name="IWI"value="IWI">Web Interference
<br>
<input type="checkbox" name="DS"value="DS">Data Structure
<br>
<input type="checkbox" name="CN"value="CN">Computer Network
<br><br>

<option value="Country">Country:</option>
<select>
<br>
<option value="Select">Select</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="Canada">Canada</option>
<option value="Australia">Australia</option>
</select><br><br>

<option value ="languages">Languages Known:</option>
<select>
<br>
<option value="Select">Select</option>
<option value="Hindi">Hindi</option>
<option value="English">English</option>
<option value="French">French</option>
<option value="Spanish">Spanish</option>
</select><br><br>
<p>Feedback:</p>
<input type="textarea" value="Anything you want to tell us?"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</body>
</html>
