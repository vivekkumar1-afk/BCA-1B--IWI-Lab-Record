<!DOCTYPE html>

<head>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline, Internal, and External CSS</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Internal CSS -->
        <style>
            h1 {
                color: darkblue;
                text-align: center;
            }
            p {
                color: green;
                font-size: 18px;
            }
        </style>
    </head>

    <body>

        <!-- Inline CSS -->
        <h1 style="background-color: lightgray; padding: 10px;">Welcome to CSS Example</h1>
<p>This paragraph uses <strong>internal CSS</strong> styling.</p>

        <div class="box">
            This box is styled using <strong>external CSS</strong>.
        </div>
</body>
</html>
