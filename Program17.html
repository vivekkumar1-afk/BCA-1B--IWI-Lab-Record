<!DOCTYPE html>
<html>
<body>
<button id="btn">Click Me</button>
<button id="remove">Remove Click Event</button>
<script>
function showMessage() {
  alert("Button clicked!");
}
document.getElementById("btn").addEventListener("click", showMessage);
document.getElementById("remove").addEventListener("click", function () {
  document.getElementById("btn").removeEventListener("click", showMessage);
  alert("Click event removed");
});
</script>
<p id="text">Move mouse over me</p>
<script>
document.getElementById("text").addEventListener("mouseover", function () {
  this.style.color = "red";
});
</script>
<input type="text" id="box" placeholder="Type here">
<script>
document.getElementById("box").addEventListener("keydown", function () {
  this.style.backgroundColor = "yellow";
});
</script>
</body>
</html>
